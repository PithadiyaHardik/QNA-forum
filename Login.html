      <div class="container-fluid">
        <a class="navbar-brand" href="">

            alt=""

            height="50px"

      </div>

    <div

            class="bi bi-person"

            class="form-control login_items"
            type="text"
            name="username"
            placeholder="Username"
          />
          <input
            class="form-control login_items"
            name="password"
            type="password"
            placeholder="Password"
          />
          <center>
            <select name="role">
              <option>
                Teacher
              </option>
              <option selected>
                Student
              </option>
            </select>
          </center>
          <center>
            <input
              type="submit"
              value="Login"
              class="btn btn-primary login_items"
            />
          </center>
        </form>
        <br />
      </center>
